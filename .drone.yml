kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: 4.10.0+multicore.bench
  image: ocaml/opam2:4.10
  commands:
  - sudo apt-get update && sudo apt-get -y install libgmp-dev m4 libdw-dev && sudo apt-get -y install jq 
  - sudo chown -R opam .
  - eval $(opam env)
  - opam update
  - opam install dune.2.6.0
  - export ITER=1
  - export OPAM_DISABLE_SANDBOXING=true
  - make ocaml-versions/4.10.0+multicore.bench
  - make multicore_parallel_run_config_macro_parallel.json
  - BUILD_BENCH_TARGET=multibench_parallel RUN_CONFIG_JSON=multicore_parallel_run_config_macro_parallel.json make ocaml-versions/4.10.0+multicore.bench
